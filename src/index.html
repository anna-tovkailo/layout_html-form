<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,
      maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <form 
      action=
        "https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <script type="text/javascript" src="./main.js"></script>
      
      <fieldset class = "form-block">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">Surname:</label>
          <input 
            type="text" 
            name="surname" 
            id="surname" 
            autocomplete="off"
            required
          >
        </div>
        
        <div class="form-field">
          <label for="name">Name:</label>
          <input 
            type = "text" 
            name = "name" 
            id="name" 
            autocomplete="off"
            required
          >
        </div>
  
        <div class="form-field">
          <label for="age">How old are you?</label>
          <input 
            type="number" 
            name="age" 
            id="age" 
            value="12"
            min="12"
            max="100"
          >
        </div>
  
        <div class="form-field">
          <label for="date">Full date of birth:</label> 
          <input 
            type="date" 
            name="date-birth" 
            id="date"
          >
        </div>
  
        <div class="form-field">
          <label for="accept">I accept the term of agreement:</label>
          <input 
            type="checkbox" 
            name="accept" 
            id="accept" 
            required
          >
        </div>
      </fieldset>
      
      <fieldset class="form-block">
        <legend>Registration</legend>
        <div class="form-field">
          <label for="email">E-mail: for='email'</label> 
          <input 
            type = "email" 
            name = "email" 
            id="email" 
            placeholder="email@example.com"
          >
        </div>
  
        <div class="form-field">
          <label for="password">Password: </label>
          <input 
            type="password" 
            name="password" 
            id="password" 
            required 
            minlength="5"
            maxlength="20"
          >
        </div>
      </fieldset>
      
      <fieldset class="form-block">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label>
            <input 
              type="radio" 
              name="love-cats" 
              value="yes"
            >
            Yes
          </label>

          <label>
            <input 
              type="radio" 
              name="love-cats" 
              id="love-cats"
              value="no"
            >
            No
          </label>

        </div>
  
        <div class="form-field">
          <label for="favorite-color">What is you favorite color?</label> 
          <input 
            type = "color" 
            name = "favorite-color" id="favorite-color"
          >
        </div>
  
        <div class="form-field">
          <label for="time-go-to-bed">What time do you go to bed?</label>
          <input 
            type="time" 
            name="time-go-to-bed" id="time-go-to-bed"
          >
        </div>
  
        <div class="form-field">
          <label for="favorite-brand-of-cars">
            What are you favorite brand of cars?
          </label>
          <select 
            name="favorite-brand-of-cars" 
            id="favorite-brand-of-cars"
            multiple
          >
            <option>BMW</option>
            <option>Audi</option>
            <option>Lada</option>
          </select>
        </div>
  
        <div class="form-field">
          <label for="rate-our-work">How do you rate our work?</label>
          <input 
            type="range" 
            name="rate-our-work" 
            id="rate-our-work"
          >
        </div>
      </fieldset>
      
      <fieldset class="form-block">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="comments">Comments: 
            <textarea 
              name="comments" 
              id="comments"
            ></textarea>
          </label>  
        </div>

        <div class = "form-field">
          <label for="recommend-us">Would you recommend us?</label>
          <select name="recommend-us" id="recommend-us">
            <option>yes</option>
            <option>no</option>
          </select>
        </div>
      </fieldset>
      
      <button >Submit</button>
    </form>
  </body>
</html>
